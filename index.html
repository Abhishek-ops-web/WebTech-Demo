<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | WebTech Practice</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s, color 0.3s;
    }

    /* Dark mode (default) */
    body.dark {
      background: radial-gradient(circle at 30% 30%, #1e2a38, #0f172a);
      color: white;
    }

    /* Light mode */
    body.light {
      background: radial-gradient(circle at 30% 30%, #e3e9f2, #ffffff);
      color: #111;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      width: 400px;
      border-radius: 16px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      transition: background 0.3s, color 0.3s;
    }

    /* Light mode container */
    body.light .login-container {
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid #ddd;
      color: #111;
    }

    .login-container h2 {
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .login-container p {
      text-align: center;
      color: #ccc;
      margin-bottom: 2rem;
    }

    body.light .login-container p {
      color: #555;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #333;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      transition: background 0.3s, color 0.3s, border 0.3s;
    }

    body.light input[type="email"],
    body.light input[type="password"] {
      background-color: #fff;
      border: 1px solid #aaa;
      color: #111;
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      color: #ccc;
    }

    body.light .password-wrapper .toggle-password {
      color: #555;
    }

    .note {
      font-size: 0.75rem;
      color: #999;
      margin-top: 0.25rem;
    }

    body.light .note {
      color: #666;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 1rem 0;
    }

    .options input {
      margin-right: 0.5rem;
    }

    .options a {
      color: #4ea1f3;
      text-decoration: none;
      font-size: 0.85rem;
    }

    .btn {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(90deg, #3b82f6, #2563eb);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
      transition: background 0.3s;
    }

    .btn:hover {
      background: linear-gradient(90deg, #2563eb, #1d4ed8);
    }

    .bottom-text {
      margin-top: 1rem;
      font-size: 0.9rem;
      text-align: left;
    }

    .bottom-text a {
      color: #4ea1f3;
      text-decoration: none;
    }

    .quick-demo {
      margin-top: 1rem;
      text-align: left;
    }

    .quick-demo button {
      background: #7c3aed;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .bottom-buttons {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }

    .bottom-buttons button {
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 10px;
      background: #1e293b;
      color: white;
      cursor: pointer;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: background 0.3s;
    }

    body.light .bottom-buttons button {
      background: #ddd;
      color: #111;
    }

    .emoji {
      margin-left: 0.4rem;
    }
  </style>
</head>
<body class="dark"> <!-- default dark mode -->

  <div class="login-container">
    <h2>Welcome back <span class="emoji">üëã</span></h2>
    <p>Sign in to continue to your dashboard</p>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email address" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Enter your password" />
        <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
      </div>
      <div class="note">Password must be at least 6 characters long.</div>
    </div>

    <div class="options">
      <label><input type="checkbox" /> Remember me for 30 days</label>
      <a href="#">Forgot password?</a>
    </div>

    <button class="btn" onclick="window.location.href='userDemo.html'">Sign In</button>

    <div class="bottom-text">
      New to WebTech Practice? <a href="create.html">Create an account</a>
    </div>

    <div class="quick-demo">
      <button>‚ö° Quick Demo</button>
    </div>
  </div>
  
  <div class="bottom-buttons">
    <button onclick="toggleTheme()">üé® Theme</button>
    <button>üí° Tips</button>
  </div>

  <script>
    function togglePassword() {
      const passwordField = document.getElementById("password");
      const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
      passwordField.setAttribute("type", type);
    }

    function toggleTheme() {
      const body = document.body;
      if (body.classList.contains("dark")) {
        body.classList.remove("dark");
        body.classList.add("light");
      } else {
        body.classList.remove("light");
        body.classList.add("dark");
      }
    }
  </script>

</body>
</html>
